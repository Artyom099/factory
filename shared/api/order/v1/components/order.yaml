type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status
properties:
  order_uuid:
    type: string
    description: Индентификатор заказа
    minLength: 36
    maxLength: 36
    example: "2522337d-5e0a-4d68-8ca1-7219afac7ddb"
  user_uuid:
    type: string
    description: Индентификатор пользователя
    minLength: 36
    maxLength: 36
    example: "2522337d-5e0a-4d68-8ca1-7219afac7ddb"
  part_uuids:
    type: array
    items:
      type: string
    description: Идентификаторы деталей
    example:
      [
        "2522337d-5e0a-4d68-8ca1-7219afac7ddb",
        "2522337d-5e0a-4d68-8ca1-7219afac7ddb",
      ]
  total_price:
    type: number
    format: float
    description: Общая стоимость заказа
    example: 123.45
  transaction_uuid:
    type: string
    description: Индентификатор транзакции
    minLength: 36
    maxLength: 36
    example: "2522337d-5e0a-4d68-8ca1-7219afac7ddb"
  payment_method:
    type: string
    description: Метод оплаты
    enum:
      - UNSPECIFIED
      - CARD
      - SBP
      - CREDIT_CARD
      - INVESTOR_MONEY
    example: CARD
  status:
    type: string
    description: Статус заказа
    enum:
      - PAID
      - PENDING_PAYMENT
      - CANCELLED
    example: PAID
