post:
  summary: Get order
  operationId: GetOrder
  parameters:
    - name: order_uuid
      in: path
      required: true
      schema:
        type: string
        format: uuid
  tags:
    - Order
  responses:
    "200":
      description: Order successfully retrieved
      content:
        application/json:
          schema:
            $ref: ../components/order_get_response.yaml
    "404":
      description: Data for specified order not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    "400":
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
