parameters:
  - $ref: ../params/order_uuid.yaml

post:
  summary: Pay order
  operationId: PayOrder
  tags:
    - Order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/order_pay_request.yaml
  responses:
    "200":
      description: Order successfully paid
      content:
        application/json:
          schema:
            $ref: ../components/order_pay_response.yaml
    "404":
      description: Data for specified order not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    "400":
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    "409":
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../components/errors/conflict_error.yaml
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
